name = "designwithcare"
compatibility_date = "2024-12-01"

# KV Namespace for rate limiting
# After creating: npx wrangler kv namespace create SUBMISSIONS_KV
# Then paste the id below
[[kv_namespaces]]
binding = "SUBMISSIONS_KV"
id = "REPLACE_WITH_KV_NAMESPACE_ID"

# Environment variables (set via Cloudflare dashboard or wrangler secret)
# TURNSTILE_SECRET_KEY - from Cloudflare Turnstile dashboard
# GITHUB_TOKEN - personal access token with repo:issues scope
# GITHUB_REPO - "cmonies/healthcare-jobs"
